<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="profile-card">
            <div class="corners">
                <p class="pro">PRO</p>
                <i class="bx bx-id-card bx-md"></i>
            </div>
            <div class="image">
                <img class="profile-img" src="profile-image.jpg">
            </div>
            <div class="text-data">
                <span class="name">Akula Venkat Naidu</span>
                <span class="mailid">naiduvenkat914@gmail.com</span>
                <span class="job">Front End Developer</span>
            </div>
            <div class="media-buttons">
                <a class="link"><i class="bx bxl-linkedin bx-sm"></i></a>
                <a class="link"><i class="bx bxl-github bx-sm"></i></a>
                <a class="link"><i class="bx bxl-twitter bx-sm"></i></a>
            </div>
            <div class="buttons">
                <button id="streak" class="button">30 &#128293;</button>
                <button class="button">1000 &#127794;</button>
            </div>
            <hr>
            <div class="analytics">
                <div class="edit-option">
                    <i class="bx bx-edit-alt bx-sm"></i>
                    <p>Edit your profile</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
